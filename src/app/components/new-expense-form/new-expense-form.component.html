<div class="custom-modal-overlay">
  <div class="custom-modal">
    <div class="modal-header mb-3">
      <h5 class="modal-title">Új költség hozzáadása</h5>
    </div>

    <form (ngSubmit)="submit()" #form="ngForm">
      <div class="mb-3">
        <label class="form-label">Név</label>
        <input type="text" class="form-control" [(ngModel)]="name" name="name" required />
      </div>

      <div class="mb-3">
        <label class="form-label">Összeg (Ft)</label>
        <input type="number" class="form-control" [(ngModel)]="amount" name="amount" required />
      </div>

      <div class="d-flex justify-content-between">
        <button class="btn btn-success" type="submit">Hozzáadás</button>
        <button type="button" class="btn btn-secondary" (click)="close()">Mégse</button>
      </div>
    </form>
  </div>
</div>
