<div class="container mt-5" style="max-width: 400px;">
  <h2 class="mb-4 text-center">Bejelentkezés</h2>

  <form (ngSubmit)="login()" #loginForm="ngForm" novalidate>
    <div class="mb-3">
      <label for="username" class="form-label">Felhasználónév</label>
      <input
        type="text"
        id="username"
        name="username"
        class="form-control"
        [(ngModel)]="username"
        required
        #usernameInput="ngModel"
      />
      <div *ngIf="usernameInput.invalid && usernameInput.touched" class="text-danger">
        A felhasználónév megadása kötelező.
      </div>
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Jelszó</label>
      <input
        type="password"
        id="password"
        name="password"
        class="form-control"
        [(ngModel)]="password"
        required
        #passwordInput="ngModel"
      />
      <div *ngIf="passwordInput.invalid && passwordInput.touched" class="text-danger">
        A jelszó megadása kötelező.
      </div>
    </div>

    <button type="submit" class="btn btn-primary w-100" [disabled]="loginForm.invalid">
      Belépés
    </button>
  </form>
</div>
